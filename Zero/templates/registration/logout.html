{% extends 'base.html' %}

{% block title %}Sair{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h4 mb-0">
                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                </h2>
            </div>
            <div class="card-body p-4 text-center">
                <p class="mb-4">Você saiu da sua conta com sucesso.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Fazer login novamente
                </a>
                <a href="{% url 'tasks:task_list' %}" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-house me-1"></i>Ir para a página inicial
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
